services:
  tf_serving:
    image: tensorflow/serving:latest
    container_name: tf_serving
    ports:
      - "8500:8500"   # gRPC
      - "8501:8501"   # REST
    volumes:
      - ./models:/models
    environment:
      - MODEL_BASE_PATH=/models
      - MODEL_NAME=fire_nn
    command: >
      --model_base_path=/models/fire_nn
      --rest_api_port=8501
      --port=8500
